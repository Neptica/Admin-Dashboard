<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div id="logo">
          <a href="/">
            <img src="svg/view-dashboard.svg" alt="" />
            <p>Dashboard</p>
          </a>
        </div>

        <div class="directory">
          <ul>
            <li>
              <a href="/">
                <img src="svg/home.svg" alt="" />
                <p>Home</p>
              </a>
            </li>
            <li>
              <a href="/">
                <img src="svg/card-account-details-outline.svg" alt="" />
                <p>Profile</p>
              </a>
            </li>
            <li>
              <a href="/">
                <img src="svg/message.svg" alt="" />
                <p>Messages</p>
              </a>
            </li>
            <li>
              <a href="/">
                <img src="svg/history.svg" alt="" />
                <p>History</p>
              </a>
            </li>
            <li>
              <a href="/">
                <img src="svg/note-multiple.svg" alt="" />
                <p>Tasks</p>
              </a>
            </li>
            <li>
              <a href="/">
                <img src="svg/account-group-outline.svg" alt="" />
                <p>Communities</p>
              </a>
            </li>
          </ul>
        </div>

        <div class="settings">
          <ul>
            <li>
              <a href="/">
                <img src="svg/cog.svg" alt="" />
                <p>Settings</p>
              </a>
            </li>
            <li>
              <a href="/">
                <img src="svg/help-box.svg" alt="" />
                <p>Support</p>
              </a>
            </li>
            <li>
              <a href="/">
                <img src="svg/shield-check.svg" alt="" />
                <p>Privacy</p>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="menu">
        <div class="searchbar">
          <img src="svg/magnify.svg" alt="" />
          <input type="text" />
        </div>

        <div class="account">
          <img src="svg/bell-ring-outline.svg" alt="" id="bell" />
          <img src="user.png" alt="" id="acc" />
          <p>Michael Mumme</p>
        </div>

        <div class="greeting">
          <img src="user.png" alt="" />
          <div class="greet">
            <p>Hello there,</p>
            <h1>Michael Mumme (@Neptica)</h1>
          </div>
        </div>

        <div class="options">
          <button>Create</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>

      <div class="main"></div>
    </div>
  </body>
</html>
